<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltura - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2f;
            --input-bg: #0a0a0f;
            --error: #ff3860;
            --success: #4dff4d;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
            width: 100%;
            max-width: 500px;
            margin: 1rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            margin: 0 0 0.5rem 0;
            color: var(--neon-purple);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-purple);
        }

        input {
            width: 80%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--neon-purple);
        }

        .password-toggle {
            position: absolute;
            background: var(--dark-bg);
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--neon-purple);
        }

        .password-criteria {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .criteria-list {
            list-style: none;
            padding: 0;
            margin: 0.5rem 0 0 0;
        }

        .criteria-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .criteria-item i {
            color: var(--error);
        }

        .criteria-item.valid i {
            color: var(--success);
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--input-bg);
            border: 1px solid var(--neon-purple);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-input-label:hover {
            background: rgba(188, 19, 254, 0.1);
        }

        #profilePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem auto;
            display: none;
            border: 2px solid var(--neon-purple);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: var(--neon-purple);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            border: 1px solid var(--neon-purple);
            display: none;
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        .switch-auth {
            text-align: center;
            margin-top: 1.5rem;
        }

        .switch-auth a {
            color: var(--neon-purple);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-user-plus"></i> Register</h1>
            <p>Join the Voltura community</p>
        </div>

        <form id="registerForm" enctype="multipart/form-data">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="regUsername" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="regPassword" name="password" placeholder="Password" required>
                <button type="button" class="password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="password-criteria">
                <ul class="criteria-list">
                    <li class="criteria-item" data-criteria="length">
                        <i class="fas fa-times"></i>
                        Minimum 8 characters
                    </li>
                    <li class="criteria-item" data-criteria="uppercase">
                        <i class="fas fa-times"></i>
                        At least one uppercase letter
                    </li>
                    <li class="criteria-item" data-criteria="lowercase">
                        <i class="fas fa-times"></i>
                        At least one lowercase letter
                    </li>
                    <li class="criteria-item" data-criteria="number">
                        <i class="fas fa-times"></i>
                        At least one number
                    </li>
                    <li class="criteria-item" data-criteria="special">
                        <i class="fas fa-times"></i>
                        At least one special character
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar-alt input-icon"></i>
                <input type="number" id="age" name="age" placeholder="Age" min="13" required>
            </div>

            <div class="form-group">
                <label class="file-input-label">
                    <i class="fas fa-camera"></i>
                    <span>Upload Profile Picture</span>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" hidden>
                </label>
                <img id="profilePreview" src="#" alt="Profile preview">
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="switch-auth">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // Password validation logic
        document.getElementById('regPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const criteria = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            document.querySelectorAll('.criteria-item').forEach(item => {
                const criterion = item.dataset.criteria;
                const icon = item.querySelector('i');
                if (criteria[criterion]) {
                    item.classList.add('valid');
                    icon.className = 'fas fa-check';
                } else {
                    item.classList.remove('valid');
                    icon.className = 'fas fa-times';
                }
            });
        });

        // Password visibility toggle
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordField = document.getElementById('regPassword');
            const isPassword = passwordField.type === 'password';
            passwordField.type = isPassword ? 'text' : 'password';
            this.querySelector('i').className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        });

        // Profile picture preview
        document.getElementById('profilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('profilePreview');
            if (file) {
                preview.style.display = 'block';
                preview.src = URL.createObjectURL(file);
            }
        });

        // Form submission handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const toast = document.getElementById('toast');

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showToast('Registration successful! Redirecting...', 'success');
                    localStorage.setItem('jwt', data.token);
                    setTimeout(() => window.location.href = '/dashboard.html', 1500);
                } else {
                    showToast(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            }
        });

        // Toast notification system
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.color = type === 'error' ? 'var(--error)' : 'var(--success)';
            toast.style.borderColor = type === 'error' ? 'var(--error)' : 'var(--success)';
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        // Prevent form submission when Enter is pressed in non-submit inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.target.type !== 'submit') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
