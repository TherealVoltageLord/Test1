<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltura - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #BC13FE;
            --dark: #0A081A;
            --accent: #00F3FF;
            --light: rgba(255, 255, 255, 0.9);
            --error: #ff4d4d;
            --success: #4dff4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            background: rgba(11, 9, 26, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 2rem rgba(188, 19, 254, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 0.5rem;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(188, 19, 254, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accent);
        }

        .password-strength {
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .weak { background: var(--error); width: 33% }
        .medium { background: orange; width: 66% }
        .strong { background: var(--success); width: 100% }

        .validation-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.25rem;
            display: none;
        }

        .file-input-container {
            text-align: center;
            margin: 1.5rem 0;
        }

        .file-input-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            color: var(--accent);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(188, 19, 254, 0.1);
        }

        #profilePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem auto;
            display: none;
            border: 2px solid var(--accent);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 0.5rem;
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: var(--light);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 1rem rgba(188, 19, 254, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 90%;
            text-align: center;
        }

        @keyframes slideIn {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 2rem; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Start your Voltura journey</p>
        </div>

        <form id="registerForm">
            <div class="file-input-container">
                <label class="file-input-label">
                    <i class="fas fa-camera"></i>
                    Upload Profile Picture
                    <input type="file" id="profilePic" accept="image/*" hidden>
                </label>
                <img id="profilePreview" alt="Profile preview">
            </div>

            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Username" required>
                <div class="validation-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Email" required>
                <div class="validation-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="validation-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                <div class="validation-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-calendar input-icon"></i>
                <input type="text" id="birthdate" placeholder="Select Birthdate" readonly>
                <div class="validation-message" id="ageError"></div>
            </div>

            <button type="submit" id="submitBtn">Create Account</button>

            <div class="auth-links">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize date picker
            const birthdatePicker = flatpickr("#birthdate", {
                dateFormat: "Y-m-d",
                maxDate: new Date().fp_incr(-365 * 13),
                allowInput: true
            });

            // Profile picture handling
            const profilePic = document.getElementById('profilePic');
            const profilePreview = document.getElementById('profilePreview');

            profilePic.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        profilePreview.style.display = 'block';
                        profilePreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Password visibility toggle
            function setupPasswordToggle(passwordId, toggleId) {
                const passwordInput = document.getElementById(passwordId);
                const toggleButton = document.getElementById(toggleId);
                
                toggleButton.addEventListener('click', () => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    toggleButton.classList.toggle('fa-eye-slash');
                });
            }

            setupPasswordToggle('password', 'togglePassword');
            setupPasswordToggle('confirmPassword', 'toggleConfirmPassword');

            // Password strength checker
            function checkPasswordStrength(password) {
                const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                const mediumRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
                
                if (strongRegex.test(password)) return 'strong';
                if (mediumRegex.test(password)) return 'medium';
                return 'weak';
            }

            document.getElementById('password').addEventListener('input', function(e) {
                const strength = checkPasswordStrength(e.target.value);
                const strengthBar = document.getElementById('strengthBar');
                strengthBar.className = `strength-bar ${strength}`;
            });

            // Form submission
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData();
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const birthdate = document.getElementById('birthdate').value;
                const profileFile = document.getElementById('profilePic').files[0];

                // Clear previous errors
                document.querySelectorAll('.validation-message').forEach(el => {
                    el.style.display = 'none';
                });

                let isValid = true;

                // Username validation
                if (!/^[a-zA-Z0-9_]{3,30}$/.test(username)) {
                    document.getElementById('usernameError').textContent = 
                        'Username must be 3-30 characters (letters, numbers, underscores)';
                    document.getElementById('usernameError').style.display = 'block';
                    isValid = false;
                }

                // Password validation
                const strength = checkPasswordStrength(password);
                if (strength === 'weak') {
                    document.getElementById('passwordError').textContent = 
                        'Password must contain at least 8 characters with uppercase, number, and special character';
                    document.getElementById('passwordError').style.display = 'block';
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 
                        'Passwords do not match';
                    document.getElementById('confirmPasswordError').style.display = 'block';
                    isValid = false;
                }

                // Age validation
                const birthDate = new Date(birthdate);
                const ageDifMs = Date.now() - birthDate.getTime();
                const ageDate = new Date(ageDifMs);
                const age = Math.abs(ageDate.getUTCFullYear() - 1970);
                
                if (age < 13) {
                    document.getElementById('ageError').textContent = 
                        'You must be at least 13 years old to register';
                    document.getElementById('ageError').style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                // Build FormData
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);
                formData.append('age', age);
                if (profileFile) formData.append('profilePic', profileFile);

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Registration failed');
                    }

                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';

                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            function showToast(message, type = '') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type}`;
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
