<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltura - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #BC13FE;
            --dark: #0A081A;
            --accent: #00F3FF;
            --light: rgba(255, 255, 255, 0.9);
            --error: #ff4d4d;
            --success: #4dff4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            background: rgba(11, 9, 26, 0.95);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 2rem rgba(188, 19, 254, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 2.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(188, 19, 254, 0.3);
            border-radius: 0.5rem;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(188, 19, 254, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 0.5rem;
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        button[type="submit"].loading {
            pointer-events: none;
            opacity: 0.8;
        }

        button[type="submit"].loading::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1.2rem;
            height: 1.2rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--light);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .auth-links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 0.5rem;
            transition: all 0.2s ease;
        }

        .auth-links a:hover {
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .oauth-providers {
            margin: 2rem 0 1rem;
            text-align: center;
        }

        .oauth-providers p {
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
            position: relative;
        }

        .oauth-providers p::before,
        .oauth-providers p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }

        .oauth-providers p::before {
            left: 0;
        }

        .oauth-providers p::after {
            right: 0;
        }

        .oauth-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.2rem;
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: var(--light);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--primary);
            box-shadow: 0 0 1rem rgba(188, 19, 254, 0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 90%;
            text-align: center;
        }

        .toast.error {
            border-color: var(--error);
        }

        .toast.success {
            border-color: var(--success);
        }

        @keyframes slideIn {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 2rem; opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .oauth-providers .buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .oauth-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Continue your Voltura journey</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Username" 
                    minlength="3" 
                    maxlength="30"
                    pattern="[a-zA-Z0-9_]+"
                    title="Username must be 3-30 characters (letters, numbers, underscore)"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    minlength="8"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn">Sign In</button>

            <div class="oauth-providers">
                <p>Or continue with</p>
                <div class="buttons" style="display: flex; justify-content: center; gap: 1rem;">
                    <a href="/api/oauth/google" class="oauth-btn" style="background: #4285F4;">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="/api/oauth/facebook" class="oauth-btn" style="background: #1877F2;">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                </div>
            </div>

            <div class="auth-links">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <span>â€¢</span>
                <a href="reg.html">Create Account</a>
            </div>
        </form>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check for existing valid session
            checkExistingSession();
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const toast = document.getElementById('toast');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            
            // Form submission handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Client-side validation
                if (!validateInputs(username, password)) return;
                
                try {
                    // Show loading state
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                    
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        // Handle specific error cases
                        if (response.status === 401) {
                            throw new Error('Invalid username or password');
                        } else if (response.status === 403) {
                            if (data.error.includes('verified')) {
                                throw new Error('Account not verified. Please check your email.');
                            } else {
                                throw new Error('Account suspended. Contact support.');
                            }
                        }
                        throw new Error(data.error || 'Login failed. Please try again.');
                    }

                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Set authorization header for future requests
                    if (window.axios) {
                        axios.defaults.headers.common['Authorization'] = `Bearer ${data.token}`;
                    }
                    
                    showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } catch (error) {
                    console.error('Login error:', error);
                    showToast(error.message, 'error');
                } finally {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            });
            
            // Forgot password handler
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                
                if (!username) {
                    showToast('Please enter your username first', 'error');
                    document.getElementById('username').focus();
                    return;
                }
                
                try {
                    showToast('Sending password reset link...');
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Failed to send reset link');
                    
                    showToast('Password reset link sent to your email', 'success');
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });
            
            // Input validation function
            function validateInputs(username, password) {
                if (username.length < 3 || username.length > 30) {
                    showToast('Username must be 3-30 characters', 'error');
                    return false;
                }
                
                if (password.length < 8) {
                    showToast('Password must be at least 8 characters', 'error');
                    return false;
                }
                
                return true;
            }
            
            // Toast notification function
            function showToast(message, type = '') {
                toast.textContent = message;
                toast.className = 'toast';
                if (type) toast.classList.add(type);
                toast.style.display = 'block';
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
            
            // Check for existing valid session
            function checkExistingSession() {
                const token = localStorage.getItem('token');
                if (!token) return;
                
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload.exp * 1000 > Date.now()) {
                        window.location.href = '/dashboard.html';
                    } else {
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                } catch (e) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
</body>
</html>
